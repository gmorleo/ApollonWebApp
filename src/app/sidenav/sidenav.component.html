<mat-toolbar color="primary" class="nav-header">
  <div class="toolbar-title">Progetto Apollon</div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <mat-divider></mat-divider>
    <mat-accordion>
      <mat-expansion-panel  style="background:  none; box-shadow: none; padding: 0px; margin: 0px">
        <mat-expansion-panel-header>
          <mat-panel-title style="font-weight: unset">
            <mat-icon>layers</mat-icon><span style="padding: 2px">Livelli mappa:</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list class="sidebar-link-group" style="margin-top: 0px; list-style-type: none;">
          <section class="example-section">
            <li>
              <mat-list-item>
                <mat-checkbox color="primary" class="example-margin" [(ngModel)]="leqLevel" (change)="addLeqLevel()">Inquinamento acustico</mat-checkbox>
                <button mat-icon-button (click)="showLeqLevelSettings()"><mat-icon>settings</mat-icon></button>
              </mat-list-item>
              <form class="settings-form" *ngIf="leqLevelSettings">
                <div>
                  <span class="settings-label">radius size</span>
                  <mat-slider color="primary" id="radius" min="1" max="50" step="1" value="5" thumbLabel (change)="mapComponent.setRadiusSize($event)"></mat-slider>
                </div>
                <div>
                  <span class="settings-label">blur size</span>
                  <mat-slider color="primary" id="blur" type="range" min="1" max="50" step="1" thumbLabel value="15" (change)="mapComponent.setBlurSize($event)"></mat-slider>
                </div>
                <div>
                  <span class="settings-label">opacity</span>
                  <mat-slider color="primary" id="opacity" type="range" min="0" max="1" step="0.1" value="0.3" (change)="mapComponent.setOpacity($event)"></mat-slider>
                </div>
              </form>
            </li>
            <mat-divider></mat-divider>
          </section>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-map [leqLevel]="leqLevel"></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
